apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-app
spec:
  selector:
    matchLabels:
      app: database-app
  replicas: 1
  template:
    metadata:
      labels:
        app: database-app
    spec:
      containers:
      - name: post
        image: database-app
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-root-username
        - name: POSTGRES_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: postgres-secret
              key: postgres-root-password
        - name: POSTGRES_DB
          valueFrom: 
            secretKeyRef:
              name: postgres-secret
              key: postgres-db